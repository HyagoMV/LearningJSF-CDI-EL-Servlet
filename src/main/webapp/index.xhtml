<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
	<!-- <label>Hello</label> -->
	<h:outputLabel value="#{hello.hello['msg']}" />
	<br />
	<h:outputLabel value="#{hello.hello.msg}" />
	<br />

	<!-- Expression Language -->
	<h:outputLabel value="#{hello.hello.msg.equals('Hello World!')}" />
	<br />
	<h:outputLabel value="#{hello.hello.msg eq hello.hello.msg}" />
	<br />
	<h:outputLabel value="#{hello.hello.msg == hello.hello.msg}" />
	<br />
	<h:outputLabel value="#{true and true}" />
	<br />
	<h:outputLabel value="#{true &amp;&amp; true}" />
</h:body>
</html>
